   <body>
      <p/>
      <div id="div_canvas">
      </div class="center-block">
      <section>
         <p/>
         <div class="mx-auto text-center">
            <!-- controles del minipaint -->
            <button  id="subir" class="btn btn-secondary btn-lg">ocultar</button>
            <button  id="limpiar" class="btn btn-secondary btn-lg">Limpiar</button>
            <button  id="enviar" class="btn btn-secondary btn-lg">Enviar</button>
            <button  id="orientacion" class="btn btn-secondary btn-lg">horizontal</button>            
            <div class="slidecontainer">
               <input type="file" class="center" id="inputImagen">
            </div>
      </section>
      </div>
      <script>
         // controles
         var btnMostrarOcultar = document.getElementById('subir');
         var btnOrientacion = document.getElementById("orientacion");
         var btnLimpiar = document.getElementById("limpiar");
         var btnEnviar = document.getElementById("enviar");
         var inputImg = document.getElementById("inputImagen");
         
         btnMostrarOcultar.onclick = function(e){
         mostrarOcultarImagen();
         btnMostrarOcultar.innerHTML = mostrarImg ?  "ocultar" : "mostrar";
         estadoControles();
         };
            btnLimpiar.onclick = function() {
         limpiar();
         estadoControles();
         }
            btnOrientacion.onclick = function(){
         girarOrientacion();
         btnOrientacion.innerHTML = vertical ?  "horizontal" : "vertical";	
         estadoControles();		
         }
         
            btnEnviar.onclick = function(){
         enviar();
         inputImg.value = null;
         btnMostrarOcultar.disabled = true;
         }
         inputImg.onchange = function (e) {
         cargaImagen(e.srcElement);
         btnMostrarOcultar.disabled = false;
         estadoControles();
         };
         
         btnMostrarOcultar.disabled = true;
         estadoControles = function() {
         btnLimpiar.disabled = curvas.length == 0;
         btnEnviar.disabled = curvas.length == 0;
         };
         estadoControles();
            
      </script>
